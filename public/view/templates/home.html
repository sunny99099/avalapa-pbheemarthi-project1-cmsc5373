<div class="container p-4">
    <div> Balance:<span id="Balance"></span></div>

    <div class="text-start mt-3">
        <img src="/images/X.jpg" width="150" height="150" id="image_dice">
    </div>

    <div class="mt-3">Show key <input type="checkbox" id="checkey"> <span id="game_key" class="text-danger"></span></div>
    <div id="Results" class="bg-primary text-white p-4"></div>

    <p class="mt-3">Bet on Odd/Even (2x winnings)</p>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-auto">
                <input type="radio" id="Odd" name="OE" class="form-check-input" value = "odd" checked>
                <label for="option1" class="form-check-label">Odd</label>
            </div>
            <div class="col-auto">
                <input type="radio" id="Even" name="OE" class="form-check-input" value = "even">
                <label for="option2" class="form-check-label">Even</label>
            </div>
            <div class="col-auto">
                <select id = "odd_even_bet" class="form-select">
                    <option value="0" selected>Select a bet amount</option>
                    <option value="10">$10</option>
                    <option value="20">$20</option>
                    <option value="30">$30</option>
                </select>
            </div>
        </div>
    </div>

    <p class="mt-3">Bet on Range (3x winnings)</p>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-auto">
                <input type="radio" id="r1" name="Range" class="form-check-input" value="1-2" checked>
                <label for="option1" class="form-check-label">1-2</label>
            </div>
            <div class="col-auto">
                <input type="radio" id="r2" name="Range" class="form-check-input" value="3-4">
                <label for="option2" class="form-check-label">3-4</label>
            </div>
            <div class="col-auto">
                <input type="radio" id="r3" name="Range" class="form-check-input" value="5-6">
                <label for="option2" class="form-check-label">5-6</label>
            </div>
            <div class="col-auto">
                <select id="range_bet" class="form-select">
                    <option value="0" selected>Select a bet amount</option>
                    <option value="10">$10</option>
                    <option value="20">$20</option>
                    <option value="30">$30</option>
                </select>
            </div>
        </div>
    </div>

    <div class="d-flex gap-2 mt-3">
        <button id="play" class="btn btn-outline-primary">Play</button>
        <button id="new_game" class="btn btn-outline-danger">New Game</button>
    </div>
</div>
